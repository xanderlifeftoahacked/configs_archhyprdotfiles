{
    "layer": "top", // Waybar at top layer
    // "position": "left", // Waybar position (top|bottom|left|right)
    "gtk-layer-shell": true,
    "width": 1366, // Waybar width
    "height": 10,
    // Choose the order of the modules
    "modules-left": ["hyprland/workspaces", "hyprland/window"],
     //, "sway/mode", "custom/media"],
    // "modules-center": ["custom/spotify"],
    "modules-right": [
        "cpu", 
        "custom/separator",
        "backlight", 
        "custom/separator",
        "battery",
        "battery#bat2",
        "custom/separator",
        "temperature",
        "custom/separator",
        "pulseaudio",
        "custom/separator",
        "network",
        "hyprland/language",
        // "custom/separator",
        // "custom/waylandvsxorg",
        "custom/separator",
        "clock",
        "custom/separator",
        "tray",
        "custom/power"],
        // "custom/language",
        // "custom/separator",
    // Modules configuration
    "hyprland/workspaces": { 
        "disable-scroll": true,
        "all-outputs": true,
        "format":  "{icon}",
        "format-icons": {
