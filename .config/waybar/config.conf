        "on-scroll-down": "/usr/local/bin/hyprctl dispatch workspace m+1",
        "on-scroll-up": "/usr/local/bin/hyprctl dispatch workspace m-1"
    },
    "wlr/workspaces": {
        "sort-by-name": true
        // "on-click": "/usr/local/bin/hyprctl dispatch workspace 3"
        // "sort-by-coordinates": true
    },

    "custom/separator": {
        "format": "|",
        "interval": "once",
        "tooltip": false
    },
    "sway/mode": {
        "format": "<span style=\"italic\">{}</span>"
    },
    "idle_inhibitor": {
        "format": "{icon}",
        "format-icons": {
            "activated": "ÔÅÆ",
            "deactivated": "ÔÅ∞"
        }
    },
    "tray": {
        "icon-size": 18,
        "spacing": 1
    },
    "clock": {
        // "timezone": "America/New_York",
        // "format": "Ôã≠ {time}", 
        "format-alt": "{:%H:%M %a %Y-%m-%d}",
        "tooltip-format": "<big>{:%Y %B}</big>\n<tt><small>{calendar}</small></tt>",
        "format": "{:%H:%M:%S}",
        "interval": 1
    },
    "cpu": {
        "format": "Óâ¶   {usage}%",
        "tooltip": false,
        "on-click": "kitty procs --sortd cpu --watch-interval 2"
    },
    "memory": {
        "format": "ÔÉâ {}%"
    },
    "temperature": {
        // "thermal-zone": 2,
        // "hwmon-path": "/sys/class/hwmon/hwmon2/temp1_input",
        "critical-threshold": 80,
        // "format-critical": "{temperatureC}¬∞C {icon}",
        "format": "{icon}&#8239; {temperatureC}¬∞C",
        "format-icons": ["Ôãâ", "Ôãâ", "Ôãâ"]
    },
    "backlight": {
        // "device": "acpi_video1",
        "format": "ÔÜÖ  {percent}%",
        "format-icons": ["Óß£", "Óß£"]
    },
    "battery": {
        "bat" : "BAT0",
        "states": {
            "warning": 30,
            "critical": 15
        },
        "format": "{icon}&#8239;   {capacity}%",
        "format-charging": "Û±êã  {capacity}%",
        "format-plugged": "Û∞ö•  {capacity}%",
        "format-alt": "{icon} {time}",
        "format-full": "ÔâÄ",
        "format-icons": ["ÔâÑ", "ÔâÉ", "ÔâÇ", "ÔâÅ", "ÔâÄ"]
    },
    "battery#bat2": {
        "bat": "BAT1",
        "states": {
            // "good": 95,
            "warning": 30,
            "critical": 15
        },
        "format": "{icon}&#8239;   {capacity}%",
        "format-charging": "Û±êã  {capacity}%",
        "format-plugged": "Û∞ö•  {capacity}%",
        "format-alt": "{icon} {time}",
        // "format-good": "", // An empty format will hide the module
        "format-full": "ÔâÄ",
        "format-icons": ["ÔâÑ", "ÔâÉ", "ÔâÇ", "ÔâÅ", "ÔâÄ"]
        // "format-icons": ["Ó§ú", "Ó§ú", "Ó§ú", "Ó§ú", "Ó§ú"]
    },
    "network": {
        // "interface": "wlp2*", // (Optional) To force the use of this interface
        "format-wifi": "Ôá´   {essid} ({signalStrength}%)",
        "format-linked": "&#8239;{ifname} (No IP)",
        "format-disconnected": "No WI-FI",
        "format-alt": "{ifname}: {ipaddr}/{cidr}"
    },
    "pulseaudio": {
        // "scroll-step": 1, // %, can be a float
        "format": "ÔÄ®   {volume}% {format_source}",
        "format-bluetooth": "{volume}% {icon}Ôäî {format_source}",
        "format-bluetooth-muted": "Ôö© {icon}Ôäî {format_source}",
        "format-muted": "Ôö©  0% {format_source}",
        "format-source": "ÔÑ∞;{volume}%",
        "format-source-muted": "ÔÑ±",
        "format-icons": {
            "headphone": "Ôñê",
            "hands-free": "Ôñê",
            "headset": "Ôñê",
            "phone": "ÔÇï",
            "portable": "ÔÇï",
            "car": "ÔÜπ",
            "default": ["Ôñê", "Ó®äÓ®â", "Ó®ã"]
        },
        "on-click": "pavucontrol"
    },
    "custom/power": {
        "format": " ÔÄë ",
        "on-click": "wlogout -c 5 -r 5 -p layer-shell",
    },
    "custom/waylandvsxorg": {
        "exec": "$HOME/bin/window_wayland_xorg.sh",
        "interval": 2
    },
    "custom/pacman": {
        "format": "pkgs:{}",
        "exec": "$HOME/bin/updates-pacman-aurhelper.sh",
        "interval": 600,
        "on-click": "kitty paru -Syu --noconfirm --ignore=linux*"
    },
    "custom/spotify": {
        "exec": "/usr/bin/python3 /home/frigaut/bin/mediaplayer.py --player spotify",
        "format": "{}  ÔÜº",
        "return-type": "json",
        "on-click": "playerctl play-pause",
        "on-scroll-up": "playerctl next",
        "on-scroll-down": "playerctl previous"
    },
"custom/language": {
    "exec": "swaymsg -t get_inputs|grep -4 'AT T'|tail -1|sed 's/.*: //;s/\"//g'|cut -c 1-2|tr '[a-z]' '[A-Z]'",
    "interval": 1
},

"hyprland/language": {
              "format": "{}",
              "format-en": "us",
              "format-ru": "ru",
              "keyboard-name": "at-translated-set-2-keyboard",
              "on-click": "hyprctl switchxkblayout at-translated-set-2-keyboard next"
      },
}
    "custom/media": {
        "format": "{icon} {}",
        "return-type": "json",
        "max-length": 40,
        "format-icons": {
            "spotify": "ÔÜº",
            "default": "üéú"
        },
        "escape": true,
        "exec": "$HOME/.config/waybar/mediaplayer.py 2> /dev/null" // Script in resources folder
        // "exec": "$HOME/.config/waybar/mediaplayer.py --player spotify 2> /dev/null" // Filter player based on name
    }
}
